image: sinntern/ubuntu_for_django:latest

variables:
  STAGING_HOST: dev.landmatrix.org
  STAGING_USER: landmatrix
  PRODUCTION_HOST: landmatrix.org
  PRODUCTION_USER: landmatrix
  DJANGO_SETTINGS_MODULE: config.settings.ci
  LANG: C.UTF-8
  POSTGRES_DB: django
  POSTGRES_USER: django
  POSTGRES_PASSWORD: django
  DATABASE_URL: "postgis://django:django@postgres/django"

stages:
  - test
  - deploy

django formatting and linting:
  stage: test
  interruptible: true
  services:
    - name: postgis/postgis:16-3.4
      alias: postgres
  script:
    - uv sync
    - uv run ruff format --check
    - uv run ruff check
    - uv run ./manage.py makemigrations --check --no-input
    # - uv run mypy apps

django tests and coverage:
  stage: test
  interruptible: true
  services:
    - name: postgis/postgis:16-3.4
      alias: postgres
  script:
    - uv sync
#    - uv run ./manage.py migrate --noinput
    - uv run pytest -x -p warnings --cov=apps --cov-report=term-missing
  coverage: /^TOTAL.*\s+(\d+\%)$/

frontend test:
  stage: test
  interruptible: true
  script:
    - cd frontend
    - pnpm install
    - pnpm run test

