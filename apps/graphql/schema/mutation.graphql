type Mutation {
  login(username: String!, password: String!): LoginPayload
  logout: Boolean!

  add_deal_comment(id: Int!, version: Int, comment: String!, to_user_id: Int): DealEditReturn
  change_deal_status(id: Int!, version: Int!, transition: WorkflowTransition, comment: String): DealEditReturn
  deal_edit(id: Int!, version: Int, payload: Payload): DealEditReturn
  upload_datasource_file(filename: String!, payload: String!): String

  investor_edit(id: Int!, version: Int, payload: Payload): InvestorEditReturn
}

scalar Payload

enum WorkflowTransition {
  TO_DRAFT
  TO_REVIEW
  TO_ACTIVATION
  ACTIVATE
}

type DealEditReturn {
  dealId: Int
  dealVersion: Int
}
type InvestorEditReturn {
  investorId: Int
  investorVersion: Int
}

type LoginPayload {
  status: Boolean!
  error: String
  user: User
}
