type Mutation {
  login(username: String!, password: String!): LoginPayload
  logout: Boolean!

  change_deal_status(id: Int!, transition: WorkflowTransition): Int
  deal_edit(id: Int!, version: Int, payload: Payload): DealEditPayload
}

scalar Payload

enum WorkflowTransition {
  TO_DRAFT
  TO_REVIEW
  TO_ACTIVATION
  ACTIVATE
}

type DealEditPayload {
  dealId: Int
  dealVersion: Int
}

type LoginPayload {
  status: Boolean!
  error: String
  user: User
}
