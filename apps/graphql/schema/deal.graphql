type Location {
    id: Int!
    name: String
    description: String
    point: GeoPoint
    facility_name: String
    level_of_accuracy: String
    #level_of_accuracy_display: String
    comment: String
    areas: GeoJSON
    timestamp: DateTime
    deal: Deal
}

type Contract {
    id: Int!
    number: String
    date: Date
    expiration_date: Date
    agreement_duration: Int
    comment: String
    timestamp: DateTime
}

type DataSource {
    id: Int!
    type: String
    # type_display: String
    url: String
    file: String
    file_not_public: Boolean
    publication_title: String
    date: Date
    name: String
    company: String
    email: String
    phone: String
    includes_in_country_verified_information: Boolean
    open_land_contracts_id: String
    comment: String
    timestamp: DateTime
}

type Actor {
    role: String
    value: String
}

type Aggregations {
    deal_size_sum: Int
    deal_count: Int
    by_negotiation_status: Dict
}

scalar Dict
