type Country {
  id: Int
  name: String
  slug: String
  code_alpha2: String
  code_alpha3: String
  high_income: Boolean
  region: Region
  point_lat: Float
  point_lat_min: Float
  point_lat_max: Float
  point_lon: Float
  point_lon_min: Float
  point_lon_max: Float
  observatory_page_id: Int
  short_description: String
  deals: [Deal]
}

type Region {
  id: Int
  name: String
  slug: String
  point_lat_min: Float
  point_lat_max: Float
  point_lon_min: Float
  point_lon_max: Float
  observatory_page_id: Int
  short_description: String
}

type Currency {
  id: Int
  name: String
  symbol: String
  code: String
}

type Animal {
  id: Int
  code: String
  name: String
}

type Crop {
  id: Int
  code: String
  name: String
  slug: String
}
type Mineral {
  id: Int
  code: String
  name: String
}

