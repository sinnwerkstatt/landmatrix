type User {
  id: Int!
  username: String
  first_name: String
  last_name: String
  full_name: String
  initials: String
  email: String
  is_active: Boolean
  is_authenticated: Boolean
  is_staff: Boolean
  is_impersonate: Boolean
  date_joined: DateTime
  phone: String
  information: String
  level: Int
  country: Country
  region: Region
  groups: [UserGroup]
}

type UserGroup {
  id: Int!
  name: String!
}

